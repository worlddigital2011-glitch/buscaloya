    </style>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTX7D1E-dwM489ezwWzfiXPgOije9VAV5-FmdbqNbhlyJN4lj_RhMQsMlH_N_BEY5PSH42b-oTv21AF/pub?output=csv';
        let datos = [];
        let seccionActual = 'inicio';
        let zonaActual = 'Todos'; 
        let favoritos = JSON.parse(localStorage.getItem('misFavoritos')) || []; 
        
        const container = document.getElementById('listaContainer');
        const filtrosCont = document.getElementById('filtrosContainer');
        const searchInput = document.getElementById('searchInput');

        function normalizeText(text) {
            return text ? text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "";
        }

        // --- FUNCIONES GLOBALES ---
        window.cambiarZona = function(nuevaZona) {
            zonaActual = nuevaZona;
            renderFilters();
            renderList();
        };

        window.cambiarSeccion = function(sec, el) {
            seccionActual = sec;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            const filtros = document.getElementById('filtrosContainer');
            const tituloFav = document.getElementById('tituloFavoritos');
            const tituloAlq = document.getElementById('tituloAlquileres');
            const tituloServ = document.getElementById('tituloServicios');
            const search = document.getElementById('mainSearch');
            const addBusiness = document.getElementById('addBusinessSection');

            // Resetear visibilidad
            filtros.classList.remove('hidden');
            search.style.display = 'block';
            addBusiness.style.display = 'block';
            
            tituloFav.classList.remove('visible');
            tituloAlq.classList.remove('visible');
            tituloServ.classList.remove('visible');
            
            if (sec === 'inicio') {
                renderFilters();
                renderList();
            } else if (sec === 'servicios') {
                tituloServ.classList.add('visible');
                renderFilters(); 
                renderList();
            } else if (sec === 'alquileres') {
                tituloAlq.classList.add('visible');
                renderFilters(); 
                renderList();
            } else if (sec === 'favoritos') {
                filtros.classList.add('hidden');
                search.style.display = 'none';
                addBusiness.style.display = 'none';
                tituloFav.classList.add('visible');
                renderList(); 
            }
        };

        window.toggleFavorito = function(id, btnElement) {
            event.stopPropagation();
            const index = favoritos.indexOf(id);
            if (index === -1) favoritos.push(id); else favoritos.splice(index, 1);
            localStorage.setItem('misFavoritos', JSON.stringify(favoritos));
            const isFav = favoritos.includes(id);
            btnElement.innerHTML = `<i class="${isFav ? 'fas' : 'far'} fa-heart"></i>`;
            btnElement.classList.toggle('active');
            if (seccionActual === 'favoritos') renderList();
        };

        window.aplicarFiltro = function(cat, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderList(cat);
        };

        // --- CARGA DATOS ---
        function cargarDatos() {
            const urlConAntiCache = sheetUrl + '&t=' + Date.now();
            fetch(urlConAntiCache)
                .then(response => {
                    if (!response.ok) throw new Error("Error " + response.status);
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            try {
                                datos = results.data.map(rawItem => {
                                    const item = {};
                                    Object.keys(rawItem).forEach(key => item[key.toLowerCase().trim()] = rawItem[key]);
                                    const getVal = (keys) => {
                                        for (let k of keys) if (item[k]) return item[k];
                                        return '';
                                    };
                                    return {
                                        id: item.id || Math.random().toString(), 
                                        zona: item.zona,
                                        tipo: item.tipo ? item.tipo.toLowerCase() : 'comercio',
                                        nombre: item.nombre,
                                        rubro: item.rubro,
                                        desc: item.detalle,
                                        tel: item.telefono,
                                        premium: item.premium && item.premium.match(/si|yes|true|premium/i),
                                        precio: item.precio,
                                        servicios: item.servicios ? item.servicios.split(',').map(s => s.trim()) : [],
                                        direccion: item.direccion,
                                        horario: item.horario,
                                        subzona: getVal(['subzona', 'sub-zona', 'sub zona', 'localidad', 'barrio']),
                                        subzona2: getVal(['subzona2', 'sub-zona2', 'sub zona 2', 'cobertura']),
                                        subzona3: getVal(['subzona3', 'sub-zona3', 'sub zona 3']),
                                        logo: getVal(['logo', 'imagen', 'img', 'foto']), 
                                        instagram: getVal(['instagram', 'ig', 'insta', 'red social']),
                                        estrellas: getVal(['estrellas', 'calificacion', 'puntuacion', 'rating'])
                                    };
                                }).filter(item => item.nombre); 

                                if (datos.length === 0) container.innerHTML = '<div class="empty-state"><p>Sin datos.</p></div>';
                                else { renderFilters(); renderList(); }
                            } catch (e) {
                                container.innerHTML = '<div class="error-msg">Error procesando: ' + e.message + '</div>';
                            }
                        }
                    });
                })
                .catch(error => {
                    container.innerHTML = '<div class="error-msg">Error conexi√≥n. Recarga.</div>';
                });
        }

        function getStarsHTML(rating) {
            let stars = rating ? Math.round(parseFloat(rating)) : 0;
            if (isNaN(stars)) stars = 0;
            let html = '<div class="stars-row">';
            for (let i = 1; i <= 5; i++) {
                if (i <= stars) html += '<i class="fas fa-star filled"></i>'; 
                else html += '<i class="fas fa-star"></i>'; 
            }
            html += '</div>';
            return html;
        }

        function generarTarjeta(item) {
            const isFav = favoritos.includes(item.id);
            const favIconClass = isFav ? 'fas fa-heart' : 'far fa-heart';
            const favBtnClass = isFav ? 'fav-btn active' : 'fav-btn';
            
            let textoUbicacion = (item.zona && item.subzona) ? `${item.zona} ‚Ä¢ ${item.subzona}` : (item.subzona || item.zona || '');
            let badgeZona = textoUbicacion ? `<span class="zona-tag">${textoUbicacion}</span>` : '';
            
            let extras = [];
            if (item.subzona) extras.push(item.subzona);
            if (item.subzona2) extras.push(item.subzona2);
            if (item.subzona3) extras.push(item.subzona3);
            extras = [...new Set(extras)];

            let coberturaExtraHTML = '';
            if (extras.length > 0 && item.tipo === 'servicio') { 
                 let badges = extras.map(z => `<span class="coverage-badge">${z}</span>`).join(' ');
                 coberturaExtraHTML = `<div class="coverage-row"><i class="fas fa-route coverage-icon"></i> <span class="coverage-label">Zona de Cobertura:</span> ${badges}</div>`;
            } else if (extras.length > 0) { 
                 let badges = extras.map(z => `<span class="coverage-badge">${z}</span>`).join(' ');
                 coberturaExtraHTML = `<div class="coverage-row"><i class="fas fa-map-pin coverage-icon"></i> ${badges}</div>`;
            }

            let infoAdicional = '';
            if (item.direccion) infoAdicional += `<div class="info-row"><i class="fas fa-map-marker-alt"></i> ${item.direccion}</div>`;
            if (item.horario) infoAdicional += `<div class="info-row"><i class="fas fa-clock"></i> ${item.horario}</div>`;

            let logoHTML = '';
            if (item.logo) {
                logoHTML = `<div class="card-logo-container"><img src="${item.logo}" class="card-logo" loading="lazy" alt="${item.nombre}" onerror="this.style.display='none';"></div>`;
            }

            let instagramBtn = '';
            if (item.instagram) {
                let igUrl = item.instagram.startsWith('http') ? item.instagram : 'https://instagram.com/' + item.instagram.replace('@', '');
                instagramBtn = `<a href="${igUrl}" target="_blank" class="btn btn-instagram"><i class="fab fa-instagram"></i> Instagram</a>`;
            }

            let starsHTML = getStarsHTML(item.estrellas); 

            let contenidoPrincipal = ''; 
            if (item.tipo === 'alquiler') {
                const serviciosHtml = item.servicios ? item.servicios.map(s => `${s} ¬∑ `).join('') : '';
                contenidoPrincipal = `<div class="tags-row"><span class="price-tag">${item.precio || 'Consultar'}</span>${badgeZona}</div>${infoAdicional}<div style="font-size:0.8rem; color:#666; margin-bottom:8px; margin-top:5px;">${serviciosHtml}</div>`;
            } else {
                contenidoPrincipal = `<div class="tags-row"><span class="rubro-tag">${item.rubro || 'Varios'}</span>${badgeZona}</div>${coberturaExtraHTML}${infoAdicional}`;
            }

            const premiumBadge = item.premium ? `<div class="premium-badge"><i class="fas fa-crown"></i> Top</div>` : '';

            return `
            <div class="card ${item.tipo === 'alquiler' ? 'alquiler' : (item.premium ? 'premium' : '')}">
                ${premiumBadge}
                <button class="${favBtnClass}" onclick="toggleFavorito('${item.id}', this)"><i class="${favIconClass}"></i></button>
                <div class="card-body">
                    <div class="card-header-flex">
                        <div class="card-content">
                            ${contenidoPrincipal}
                            <h3>${item.nombre}</h3>
                            ${starsHTML} 
                            <p>${item.desc || ''}</p>
                        </div>
                        ${logoHTML}
                    </div>
                    <div class="card-actions">
                        <a href="https://wa.me/${item.tel}" class="btn btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                        ${instagramBtn}
                        <a href="tel:${item.tel}" class="btn btn-call"><i class="fas fa-phone"></i> Llamar</a>
                    </div>
                </div>
            </div>`;
        }

        function renderList(filtroRubro = 'Todos') {
            container.innerHTML = '';
            let items = datos;
            
            if (seccionActual === 'inicio') items = datos.filter(d => d.tipo === 'comercio');
            else if (seccionActual === 'servicios') items = datos.filter(d => d.tipo === 'servicio');
            else if (seccionActual === 'alquileres') items = datos.filter(d => d.tipo === 'alquiler');
            else if (seccionActual === 'favoritos') items = datos.filter(d => favoritos.includes(d.id));

            if (zonaActual !== 'Todos' && seccionActual !== 'favoritos') items = items.filter(d => d.zona === zonaActual);
            
            if (filtroRubro !== 'Todos') items = items.filter(d => d.rubro === filtroRubro);

            items.sort((a, b) => (a.premium === b.premium) ? 0 : a.premium ? -1 : 1);

            if(items.length === 0) {
                let msg = `No hay resultados.`;
                if (seccionActual === 'favoritos') msg = "A√∫n no tienes favoritos.";
                container.innerHTML = `<div class="empty-state"><i class="far fa-folder-open"></i><p>${msg}</p></div>`;
            } else {
                items.forEach(item => container.innerHTML += generarTarjeta(item));
            }
        }

        function renderFilters() {
            let base = [];
            if (seccionActual === 'inicio') base = datos.filter(d => d.tipo === 'comercio');
            else if (seccionActual === 'servicios') base = datos.filter(d => d.tipo === 'servicio');
            else if (seccionActual === 'alquileres') base = datos.filter(d => d.tipo === 'alquiler');
            else return; 

            if (zonaActual !== 'Todos') base = base.filter(d => d.zona === zonaActual);
            const rubros = ['Todos', ...new Set(base.map(d => d.rubro).filter(r=>r))];
            filtrosCont.innerHTML = rubros.map(r => `<div class="chip ${r === 'Todos' ? 'active' : ''}" onclick="aplicarFiltro('${r}', this)">${r}</div>`).join('');
        }

        searchInput.addEventListener('keyup', (e) => {
            const term = normalizeText(e.target.value);
            let items = datos;
            
            if(seccionActual === 'inicio') items = datos.filter(d => d.tipo === 'comercio');
            else if(seccionActual === 'servicios') items = datos.filter(d => d.tipo === 'servicio');
            else if(seccionActual === 'alquileres') items = datos.filter(d => d.tipo === 'alquiler');
            
            if (zonaActual !== 'Todos') items = items.filter(d => d.zona === zonaActual);
            
            if(seccionActual !== 'favoritos') {
                const fil = items.filter(d => 
                    normalizeText(d.nombre).includes(term) || 
                    normalizeText(d.rubro).includes(term) || 
                    normalizeText(d.desc).includes(term) || 
                    normalizeText(d.direccion).includes(term) ||
                    normalizeText(d.zona).includes(term) ||
                    normalizeText(d.subzona).includes(term) ||
                    normalizeText(d.subzona2).includes(term) ||
                    normalizeText(d.subzona3).includes(term)
                );
                container.innerHTML = '';
                if(fil.length===0) container.innerHTML = '<div class="empty-state"><p>Sin resultados</p></div>';
                else fil.forEach(i => container.innerHTML += generarTarjeta(i));
            }
        });

        // INICIAR
        cargarDatos();
    </script>
</body>
</html>
