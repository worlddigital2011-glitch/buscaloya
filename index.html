    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTX7D1E-dwM489ezwWzfiXPgOije9VAV5-FmdbqNbhlyJN4lj_RhMQsMlH_N_BEY5PSH42b-oTv21AF/pub?output=csv';
        let datos = [];
        let seccionActual = 'inicio';
        let zonaActual = 'Todos'; 
        let subZonaActual = 'Todos'; 
        let favoritos = JSON.parse(localStorage.getItem('misFavoritos')) || []; 
        let deferredPrompt; 

        const container = document.getElementById('listaContainer');
        const filtrosCont = document.getElementById('filtrosContainer');
        const searchInput = document.getElementById('searchInput');
        const subZonaSelect = document.getElementById('selectorSubZona');

        function normalizeText(text) {
            return text ? text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() : "";
        }

        // --- FUNCIONES GLOBALES ---
        window.cambiarZona = function(nuevaZona) {
            zonaActual = nuevaZona;
            subZonaActual = 'Todos'; 
            actualizarSelectorSubZonas();
            renderFilters();
            renderList();
        };

        window.cambiarSubZona = function(nuevaSubZona) {
            subZonaActual = nuevaSubZona;
            renderList(); 
        };

        // L√ìGICA ROBUSTA PARA LLENAR EL SEGUNDO SELECTOR
        function actualizarSelectorSubZonas() {
            if (zonaActual === 'Todos') {
                subZonaSelect.style.display = 'none'; 
                return;
            }
            
            // 1. Filtramos items de la secci√≥n activa
            let itemsDeSeccion = datos;
            if (seccionActual === 'inicio') itemsDeSeccion = datos.filter(d => d.tipo === 'comercio');
            else if (seccionActual === 'servicios') itemsDeSeccion = datos.filter(d => d.tipo === 'servicio');
            else if (seccionActual === 'alquileres') itemsDeSeccion = datos.filter(d => d.tipo === 'alquiler');

            // 2. Filtramos por la Zona seleccionada
            const itemsDeZona = itemsDeSeccion.filter(d => normalizeText(d.zona) === normalizeText(zonaActual));
            
            // 3. Recolectamos TODOS los barrios de esos items (Col 1, 2 y 3)
            let barriosMap = new Map();
            
            itemsDeZona.forEach(item => {
                let posibles = [item.subzona, item.subzona2, item.subzona3];
                
                posibles.forEach(b => {
                    if(b) {
                        let key = normalizeText(b);
                        // EXCLUSIONES: No mostrar 'alrededores' ni 'la plata' como barrio
                        if (key && key !== 'alrededores' && key !== 'la plata' && !barriosMap.has(key)) {
                             barriosMap.set(key, b); // Guardamos el nombre original bonito (con mayusculas)
                        }
                    }
                });
            });
            
            const listaBarrios = Array.from(barriosMap.values()).sort();
            
            if (listaBarrios.length === 0) {
                subZonaSelect.style.display = 'none';
            } else {
                let html = '<option value="Todos">Todos los barrios</option>';
                listaBarrios.forEach(barrio => {
                    html += `<option value="${barrio}">${barrio}</option>`;
                });
                subZonaSelect.innerHTML = html;
                subZonaSelect.value = 'Todos'; 
                subZonaSelect.style.display = 'block'; 
            }
        }

        window.cambiarSeccion = function(sec, el) {
            seccionActual = sec;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            const filtros = document.getElementById('filtrosContainer');
            const tituloFav = document.getElementById('tituloFavoritos');
            const tituloAlq = document.getElementById('tituloAlquileres');
            const tituloServ = document.getElementById('tituloServicios');
            const search = document.getElementById('mainSearch');
            const addBusiness = document.getElementById('addBusinessSection');

            // Resetear visibilidad
            filtros.classList.remove('hidden');
            search.style.display = 'block';
            addBusiness.style.display = 'block';
            
            tituloFav.classList.remove('visible');
            tituloAlq.classList.remove('visible');
            tituloServ.classList.remove('visible');
            
            if (sec === 'inicio') {
                renderFilters();
                renderList();
            } else if (sec === 'servicios') {
                tituloServ.classList.add('visible');
                renderFilters(); 
                renderList();
            } else if (sec === 'alquileres') {
                tituloAlq.classList.add('visible');
                renderFilters(); 
                renderList();
            } else if (sec === 'favoritos') {
                filtros.classList.add('hidden');
                search.style.display = 'none';
                addBusiness.style.display = 'none';
                tituloFav.classList.add('visible');
                renderList(); 
            }
            // Importante: Actualizar el subselector por si cambiamos de secci√≥n manteniendo zona
            actualizarSelectorSubZonas();
        };

        window.toggleFavorito = function(id, btnElement) {
            event.stopPropagation();
            const index = favoritos.indexOf(id);
            if (index === -1) favoritos.push(id); else favoritos.splice(index, 1);
            localStorage.setItem('misFavoritos', JSON.stringify(favoritos));
            const isFav = favoritos.includes(id);
            btnElement.innerHTML = `<i class="${isFav ? 'fas' : 'far'} fa-heart"></i>`;
            btnElement.classList.toggle('active');
            if (seccionActual === 'favoritos') renderList();
        };

        window.toggleDetails = function(id) {
            const el = document.getElementById(`details-${id}`);
            const btn = document.getElementById(`btn-details-${id}`);
            if (el.style.display === 'none' || el.style.display === '') {
                el.style.display = 'block';
                btn.innerHTML = '‚àß Menos info';
            } else {
                el.style.display = 'none';
                btn.innerHTML = '‚à® Ver m√°s info';
            }
        };

        // Funci√≥n para copiar email al portapapeles
        window.copiarEmail = function(email, btn) {
            const el = document.createElement('textarea');
            el.value = email;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> ¬°Copiado!';
            btn.style.background = '#4CAF50'; 
            
            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.style.background = ''; 
            }, 2000);
        };

        window.instalarApp = async function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('btnInstall').style.display = 'none';
                }
                deferredPrompt = null;
            }
        };

        window.aplicarFiltro = function(cat, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderList(cat);
        };

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('btnInstall').style.display = 'inline-block';
        });

        // --- CARGA DATOS ---
        function cargarDatos() {
            const urlConAntiCache = sheetUrl + '&t=' + Date.now();
            fetch(urlConAntiCache)
                .then(response => {
                    if (!response.ok) throw new Error("Error " + response.status);
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            try {
                                datos = results.data.map(rawItem => {
                                    const item = {};
                                    Object.keys(rawItem).forEach(key => item[key.toLowerCase().trim()] = rawItem[key]);
                                    const getVal = (keys) => {
                                        for (let k of keys) if (item[k]) return item[k];
                                        return '';
                                    };
                                    // Detectar Tipo con "s" final o variaciones
                                    let tipoRaw = item.tipo ? item.tipo.toLowerCase() : 'comercio';
                                    let tipoFinal = 'comercio';
                                    if (tipoRaw.includes('serv')) tipoFinal = 'servicio';
                                    else if (tipoRaw.includes('alq')) tipoFinal = 'alquiler';
                                    else if (tipoRaw.includes('comerc')) tipoFinal = 'comercio';

                                    return {
                                        id: item.id || Math.random().toString(), 
                                        zona: item.zona ? item.zona.trim() : '', 
                                        tipo: tipoFinal,
                                        nombre: item.nombre,
                                        rubro: item.rubro,
                                        desc: item.detalle,
                                        tel: item.telefono,
                                        premium: item.premium && item.premium.match(/si|yes|true|premium/i),
                                        precio: item.precio,
                                        servicios: item.servicios ? item.servicios.split(',').map(s => s.trim()) : [],
                                        direccion: item.direccion,
                                        horario: item.horario,
                                        subzona: getVal(['subzona', 'sub-zona', 'sub zona', 'localidad', 'barrio']),
                                        subzona2: getVal(['subzona2', 'sub-zona2', 'sub zona 2', 'cobertura']),
                                        subzona3: getVal(['subzona3', 'sub-zona3', 'sub zona 3']),
                                        logo: getVal(['logo', 'imagen', 'img', 'foto']), 
                                        instagram: getVal(['instagram', 'ig', 'insta', 'red social']),
                                        facebook: getVal(['facebook', 'fb', 'face']),
                                        web: getVal(['web', 'sitio', 'pagina']),
                                        email: getVal(['email', 'mail', 'correo']),
                                        estrellas: getVal(['estrellas', 'calificacion', 'puntuacion', 'rating'])
                                    };
                                }).filter(item => item.nombre); 

                                if (datos.length === 0) container.innerHTML = '<div class="empty-state"><p>Sin datos.</p></div>';
                                else { renderFilters(); renderList(); }
                            } catch (e) {
                                container.innerHTML = '<div class="error-msg">Error procesando: ' + e.message + '</div>';
                            }
                        }
                    });
                })
                .catch(error => {
                    container.innerHTML = '<div class="error-msg">Error conexi√≥n. Recarga.</div>';
                });
        }

        function getStarsHTML(rating) {
            let stars = rating ? Math.round(parseFloat(rating)) : 0;
            if (isNaN(stars)) stars = 0;
            let html = '<div class="stars-row">';
            for (let i = 1; i <= 5; i++) {
                if (i <= stars) html += '<i class="fas fa-star filled"></i>'; 
                else html += '<i class="fas fa-star"></i>'; 
            }
            html += '</div>';
            return html;
        }

        function generarTarjeta(item) {
            const isFav = favoritos.includes(item.id);
            const favIconClass = isFav ? 'fas fa-heart' : 'far fa-heart';
            const favBtnClass = isFav ? 'fav-btn active' : 'fav-btn';
            
            let textoUbicacion = (item.zona && item.subzona) ? `${item.zona} ‚Ä¢ ${item.subzona}` : (item.subzona || item.zona || '');
            let badgeZona = textoUbicacion ? `<span class="zona-tag">${textoUbicacion}</span>` : '';
            
            let extras = [];
            if (item.subzona) extras.push(item.subzona);
            if (item.subzona2) extras.push(item.subzona2);
            if (item.subzona3) extras.push(item.subzona3);
            extras = [...new Set(extras)];

            let coberturaExtraHTML = '';
            
            // L√≥gica Unificada: Mismo estilo para Servicios y Comercios
            if (extras.length > 0 && (item.subzona2 || item.subzona3)) {
                 let badges = extras.map(z => `<span class="coverage-badge">${z}</span>`).join(' ');
                 coberturaExtraHTML = `<div class="coverage-row"><i class="fas fa-route coverage-icon"></i> <span class="coverage-label">Zona de Cobertura:</span> ${badges}</div>`;
            } else if (item.tipo === 'servicio' && extras.length > 0) {
                 // Servicios siempre muestran cobertura, aunque sea 1 zona
                 let badges = extras.map(z => `<span class="coverage-badge">${z}</span>`).join(' ');
                 coberturaExtraHTML = `<div class="coverage-row"><i class="fas fa-route coverage-icon"></i> <span class="coverage-label">Zona de Cobertura:</span> ${badges}</div>`;
            } else if (item.tipo === 'comercio' && extras.length > 0 && (item.subzona2 || item.subzona3)) {
                 let badges = extras.map(z => `<span class="coverage-badge">${z}</span>`).join(' ');
                 coberturaExtraHTML = `<div class="coverage-row"><i class="fas fa-route coverage-icon"></i> <span class="coverage-label">Zona de Cobertura:</span> ${badges}</div>`;
            }


            let infoAdicional = '';
            if (item.direccion) infoAdicional += `<div class="info-row"><i class="fas fa-map-marker-alt"></i> ${item.direccion}</div>`;
            if (item.horario) infoAdicional += `<div class="info-row"><i class="fas fa-clock"></i> ${item.horario}</div>`;

            let logoHTML = '';
            if (item.logo) {
                // Modificado para que el logo se oculte si falla y est√© en el container centrado del desplegable
                logoHTML = `<div class="card-logo-container"><img src="${item.logo}" class="card-logo" loading="lazy" alt="${item.nombre}" onerror="this.style.display='none';"></div>`;
            }

            let instagramBtn = '';
            if (item.instagram) {
                let igUrl = item.instagram.startsWith('http') ? item.instagram : 'https://instagram.com/' + item.instagram.replace('@', '');
                instagramBtn = `<a href="${igUrl}" target="_blank" class="btn btn-instagram"><i class="fab fa-instagram"></i> Instagram</a>`;
            }

            let starsHTML = getStarsHTML(item.estrellas); 

            // INFO DETALLADA (Ver M√°s)
            let detailsHTML = '';
            
            // PRIMERO EL LOGO (Si existe)
            if (logoHTML) detailsHTML += logoHTML;

            if (item.direccion) detailsHTML += `<div class="details-item"><i class="fas fa-map-marker-alt"></i> ${item.direccion}</div>`;
            if (item.horario) detailsHTML += `<div class="details-item"><i class="fas fa-clock"></i> ${item.horario}</div>`;
            
            if (coberturaExtraHTML) detailsHTML += `<div class="details-item">${coberturaExtraHTML}</div>`;

            let socialButtons = '';
            if (item.facebook) {
                 let fbUrl = item.facebook.startsWith('http') ? item.facebook : 'https://facebook.com/' + item.facebook;
                 socialButtons += `<a href="${fbUrl}" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook"></i> Facebook</a>`;
            }
            if (item.web) {
                 let webUrl = item.web.startsWith('http') ? item.web : 'https://' + item.web;
                 socialButtons += `<a href="${webUrl}" target="_blank" class="btn-social btn-web"><i class="fas fa-globe"></i> Web</a>`;
            }
            if (item.email) {
                 socialButtons += `<button onclick="copiarEmail('${item.email}', this)" class="btn-social btn-mail"><i class="fas fa-envelope"></i> Mail</button>`;
            }
            if (socialButtons) detailsHTML += `<div class="social-row">${socialButtons}</div>`;

            let contenidoPrincipal = ''; 
            if (item.tipo === 'alquiler') {
                const serviciosHtml = item.servicios ? item.servicios.map(s => `${s} ¬∑ `).join('') : '';
                contenidoPrincipal = `<div class="tags-row"><span class="price-tag">${item.precio || 'Consultar'}</span>${badgeZona}</div><div style="font-size:0.8rem; color:#666; margin-bottom:5px;">${serviciosHtml}</div>`;
            } else {
                contenidoPrincipal = `<div class="tags-row"><span class="rubro-tag">${item.rubro || 'Varios'}</span>${badgeZona}</div>`;
            }

            const premiumBadge = item.premium ? `<div class="premium-badge"><i class="fas fa-crown"></i> Top</div>` : '';

            let toggleBtnHTML = '';
            if (detailsHTML || logoHTML) { 
                toggleBtnHTML = `<button class="btn-toggle-details" id="btn-details-${item.id}" onclick="toggleDetails('${item.id}')">‚à® Ver m√°s info</button>`;
            }

            return `
            <div class="card ${item.tipo === 'alquiler' ? 'alquiler' : (item.premium ? 'premium' : '')}">
                ${premiumBadge}
                <button class="${favBtnClass}" onclick="toggleFavorito('${item.id}', this)"><i class="${favIconClass}"></i></button>
                <div class="card-body">
                    <div class="card-header-flex">
                        <div class="card-content">
                            ${contenidoPrincipal}
                            <h3>${item.nombre}</h3>
                            ${starsHTML} 
                            <p>${item.desc || ''}</p>
                        </div>
                        <!-- Logo eliminado de aqu√≠ (header), movido a details -->
                    </div>
                    
                    <div class="card-actions">
                        <a href="https://wa.me/${item.tel}" class="btn btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                        ${instagramBtn}
                        <a href="tel:${item.tel}" class="btn btn-call"><i class="fas fa-phone"></i> Llamar</a>
                    </div>

                    ${toggleBtnHTML}
                    <div class="details-container" id="details-${item.id}">
                        ${detailsHTML}
                    </div>
                </div>
            </div>`;
        }

        function renderList(filtroRubro = 'Todos') {
            container.innerHTML = '';
            let items = datos;
            
            if (seccionActual === 'inicio') items = datos.filter(d => d.tipo === 'comercio');
            else if (seccionActual === 'servicios') items = datos.filter(d => d.tipo === 'servicio');
            else if (seccionActual === 'alquileres') items = datos.filter(d => d.tipo === 'alquiler');
            else if (seccionActual === 'favoritos') items = datos.filter(d => favoritos.includes(d.id));

            // Filtro ZONA
            if (zonaActual !== 'Todos' && seccionActual !== 'favoritos') {
                items = items.filter(d => normalizeText(d.zona) === normalizeText(zonaActual));
            }
            
            // Nuevo: Filtro SUBZONA (Comparaci√≥n segura con los 3 campos de subzona)
            if (subZonaActual !== 'Todos' && seccionActual !== 'favoritos') {
                items = items.filter(d => 
                    normalizeText(d.subzona) === normalizeText(subZonaActual) || 
                    normalizeText(d.subzona2) === normalizeText(subZonaActual) || 
                    normalizeText(d.subzona3) === normalizeText(subZonaActual)
                );
            }
            
            if (filtroRubro !== 'Todos') items = items.filter(d => d.rubro === filtroRubro);

            items.sort((a, b) => (a.premium === b.premium) ? 0 : a.premium ? -1 : 1);

            if(items.length === 0) {
                let msg = `No hay resultados.`;
                if (seccionActual === 'favoritos') msg = "A√∫n no tienes favoritos.";
                container.innerHTML = `<div class="empty-state"><i class="far fa-folder-open"></i><p>${msg}</p></div>`;
            } else {
                items.forEach(item => container.innerHTML += generarTarjeta(item));
            }
        }

        function renderFilters() {
            let base = [];
            if (seccionActual === 'inicio') base = datos.filter(d => d.tipo === 'comercio');
            else if (seccionActual === 'servicios') base = datos.filter(d => d.tipo === 'servicio');
            else if (seccionActual === 'alquileres') base = datos.filter(d => d.tipo === 'alquiler');
            else return; 

            if (zonaActual !== 'Todos') base = base.filter(d => normalizeText(d.zona) === normalizeText(zonaActual));
            // Tambi√©n filtramos los rubros disponibles por subzona si est√° seleccionada
            if (subZonaActual !== 'Todos') {
                base = base.filter(d => 
                    normalizeText(d.subzona) === normalizeText(subZonaActual) || 
                    normalizeText(d.subzona2) === normalizeText(subZonaActual) || 
                    normalizeText(d.subzona3) === normalizeText(subZonaActual)
                );
            }
            
            const rubros = ['Todos', ...new Set(base.map(d => d.rubro).filter(r=>r))];
            filtrosCont.innerHTML = rubros.map(r => `<div class="chip ${r === 'Todos' ? 'active' : ''}" onclick="aplicarFiltro('${r}', this)">${r}</div>`).join('');
        }

        searchInput.addEventListener('keyup', (e) => {
            const term = normalizeText(e.target.value);
            let items = datos;
            
            if(seccionActual === 'inicio') items = datos.filter(d => d.tipo === 'comercio');
            else if(seccionActual === 'servicios') items = datos.filter(d => d.tipo === 'servicio');
            else if(seccionActual === 'alquileres') items = datos.filter(d => d.tipo === 'alquiler');
            
            if (zonaActual !== 'Todos') items = items.filter(d => normalizeText(d.zona) === normalizeText(zonaActual));
            
            if(seccionActual !== 'favoritos') {
                const fil = items.filter(d => 
                    normalizeText(d.nombre).includes(term) || 
                    normalizeText(d.rubro).includes(term) || 
                    normalizeText(d.desc).includes(term) || 
                    normalizeText(d.direccion).includes(term) ||
                    normalizeText(d.zona).includes(term) ||
                    normalizeText(d.subzona).includes(term) ||
                    normalizeText(d.subzona2).includes(term) ||
                    normalizeText(d.subzona3).includes(term)
                );
                container.innerHTML = '';
                if(fil.length===0) container.innerHTML = '<div class="empty-state"><p>Sin resultados</p></div>';
                else fil.forEach(i => container.innerHTML += generarTarjeta(i));
            }
        });

        // INICIAR
        cargarDatos();
    </script>
</body>
</html>
